<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Flag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./detail-style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Where in the world ?</h1>
        <div class="dark-mode">
          <img id="light" src="./design/moon.png" alt="darkicon" />
          <span>Dark Mode</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="new-container">
        <div class="button">
          <img src="./design/chevron-back-outline.svg" alt="" /><span
            >back</span
          >
        </div>
        <div class="container-next">
          <div class="image-flag-class half">
            <img
              src="https://mainfacts.com/media/images/coats_of_arms/pe.svg"
              alt="flag"
              class="flag-image"
            />
          </div>

          <div class="detail-country half">
            <h2 class="country">Country</h2>
            <div class="details-half">
              <div class="one">
                <ul>
                  <li>Native Name :&nbsp;<span></span></li>
                  <li>Population :&nbsp;<span></span></li>
                  <li>Region :&nbsp;<span></span></li>
                  <li>Sub Region :&nbsp;<span></span></li>
                  <li>Capital :&nbsp;<span></span></li>
                </ul>
              </div>
              <div class="two">
                <ul>
                  <li>Top Level Domain :&nbsp;<span></span></li>
                  <li>Currencies :&nbsp;<span></span></li>
                  <li>Languages :&nbsp;<span></span></li>
                </ul>
              </div>
            </div>
            <div" class="br-container"><span
              >Border Countries&ensp;:&emsp;</span
            >
            <div class="border-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app2.js"></script>
  </body>
</html>
